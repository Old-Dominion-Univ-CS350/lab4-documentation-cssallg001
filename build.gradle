plugins {
   id 'java'
   id 'application'
   id 'org.ajoberstar.git-publish' version '4.2.0'
}

repositories {
    mavenCentral()
}


java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

tasks.withType(Test) {
    useJUnitPlatform()
    ignoreFailures = true
    testLogging {
        events "passed", "skipped", "failed"
        }
}

application { //Allows  ./gradlew run --args=path-to-test-data
    mainClass = 'edu.odu.cs.MostCommonWords'
}

task reports (type:Copy)
{
	dependsOn build, javadoc
	println "build and javadoc has been completed"
	doLast
	{
		copy 
		{
			from 'scr/main/html'
			into 'build/reports'
		}
		
		copy 
		{
			from 'build/docs'
			into 'build/reports'
		}
	}	
}

                           
gitPublish {
	branch = 'gh-pages'
	contents
	{
		from 'build/reports'
	}
}



task deployReports ()
{
	dependsOn reports
	doLast
	{
		println "Task: 'reports' complete"
		println "Task: deployReports Complete"
	}
}

